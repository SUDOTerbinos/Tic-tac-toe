<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Terbinos Abebe</h1>
        <div class="scores">
            <div class="score">
                <span id="player1-name">Player 1:</span>
                <span id="player1-score">0</span>
            </div>
            <div class="score">
                <span id="player2-name">Player 2:</span>
                <span id="player2-score">0</span>
            </div>
        </div>
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="options">
            <label for="player1">Player 1:</label>
            <input type="text" id="player1" value="Player 1">
            <label for="player2">Player 2:</label>
            <input type="text" id="player2" value="Player 2">
        </div>
        <button id="reset-button">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
